<!DOCTYPE html>
<html>
<head>
    <title>To-Do Page</title>
</head>
<body>
    <h2>Add a To-Do Item</h2>

    <form action="/submittodoitem" method="POST">
        Item Name: <input type="text" name="itemName"><br><br>
        Description: <textarea name="itemDescription"></textarea><br><br>
	Item ID: <input type="text" name="itemId"><br><br>
	Item UUID: <input type="text" name="itemUuid"><br><br>
	Item Hash: <input type="text" name="itemHash"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
